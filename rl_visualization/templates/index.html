<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reinforcement Learning Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
      .row{ margin-top:40px}
      .code-container{margin-top:20px}
    </style>
</head>
<body>


<div class="container" style="margin-top:30px">
    <div class="row text-center">
        <div class="col-sm-12">
            <h1> Reinforcement Learning Visualization </h1>
            <p> Visualization of RL-agents learning.</p>
            <p> The github repository can be found <a href="https://github.com/LucasAlegre/rl-visualization"> here.</a></p>
        </div>
    </div>

    <hr/>
    <div class="row">
        <div class="col-sm-12">
            <h3>Q-table</h3>
            <div class="text-center code-container">
                <code>
                    <a href="{{ base_url }}plots/q-table">
                        {{ base_url}}plots/q-table
                    </a>
                </code>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="img"><img class="img-fluid"
                src="{{ base_url }}plots/q-table">
            </div>
        </div>
    </div>

    <hr/>
    <div class="row">
        <div class="col-sm-12">
            <h3>Features Distribution</h3>
            <div class="text-center code-container">
                <code>
                    <a href="{{ base_url }}plots/featuresdistribution">
                        {{ base_url }}plots/featuresdistribution
                    </a>
                </code>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="img"><img class="img-fluid"
                                  src="{{ base_url }}plots/featuresdistribution">
            </div>
        </div>
    </div>


</div>
<div class="jumbotron text-center" style="margin-bottom:0">

</div>
